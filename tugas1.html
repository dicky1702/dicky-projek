<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Custom Carousel</title>
  <style>
    /* CSS akan ditambahkan di sini */
  </style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel-slide">
    <img src="gambar1.jpg" alt="Gambar 1">
    <img src="gambar2.jpg" alt="Gambar 2">
    <img src="gambar3.jpg" alt="Gambar 3">
  </div>
  <!-- Navigasi -->
  <button class="prev">&#10094;</button>
  <button class="next">&#10095;</button>
  <!-- Indikator -->
  <div class="indicators">
    <span class="dot active" data-index="0"></span>
    <span class="dot" data-index="1"></span>
    <span class="dot" data-index="2"></span>
  </div>
</div>

<script>
  * {
  box-sizing: border-box;
}

.carousel-container {
  position: relative;
  max-width: 800px;
  margin: auto;
  overflow: hidden;
}

.carousel-slide {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.carousel-slide img {
  width: 100%;
  flex-shrink: 0;
}

.prev, .next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(0,0,0,0.5);
  border: none;
  padding: 16px;
  color: white;
  font-size: 18px;
  cursor: pointer;
  border-radius: 50%;
}

.prev {
  left: 10px;
}

.next {
  right: 10px;
}

.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

.indicators {
  text-align: center;
  position: absolute;
  bottom: 15px;
  width: 100%;
}

.dot {
  height: 15px;
  width: 15px;
  margin: 0 5px;
  display: inline-block;
  background-color: #bbb;
  border-radius: 50%;
  cursor: pointer;
}

.dot.active {
  background-color: #717171;
}

</script>

</body>
</html>
